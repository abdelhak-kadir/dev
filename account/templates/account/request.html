{% extends "account/main.html" %}

{% block content %}
<style>
    .gradient-custom {
        /* fallback for old browsers */
        background: #93aafb;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to bottom right, rgb(38, 67, 227), rgb(75, 65, 155));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to bottom right, rgb(12, 53, 111), rgb(94, 118, 236))
    }

    .navbar-logo {
        max-height: 50px;
    }
</style>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100" style="padding-top: 0rem!important;">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">إستمارة الإرسال</h3>
                        <form>

                            <div class="row">
                                <div class="col-md-4 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="firstName" class="form-control form-control-lg"
                                            placeholder=" الاسم" />
                                        <label class="form-label" for="firstName"></label>
                                    </div>

                                </div>
                                <div class="col-md-4 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="lastName" class="form-control form-control-lg"
                                            placeholder="اسم العائلة" />
                                    </div>

                                </div>

                                <div class="col-md-4 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="lastName" class="form-control form-control-lg"
                                            placeholder="رقم البطاقة الوطنية" />
                                    </div>

                                </div>
                            </div>



                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="email" id="emailAddress" class="form-control form-control-lg"
                                            placeholder=" بريدإلكتروني" />
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="tel" id="phoneNumber" class="form-control form-control-lg"
                                            placeholder="رقم الهاتف" />
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="text" id="typecolis" class="form-control form-control-lg"
                                            placeholder=" نوع الحمولة" />
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="number" id="poids" class="form-control form-control-lg"
                                            placeholder="وزن الحمولة" />
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="text" id="emailAddress" class="form-control form-control-lg"
                                            placeholder="من" />
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="text" id="phoneNumber" class="form-control form-control-lg"
                                            placeholder="إلى " />
                                    </div>

                                </div>
                            </div>



                            <div>
                                <button class="btn btn-primary btn-lg" type="submit" value="Submit">تأكيد</button>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
